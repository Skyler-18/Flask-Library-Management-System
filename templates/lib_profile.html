{% extends 'lib_layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block style %}
<style>
      .content{
        display: flex;
        margin-left: 10rem;
        margin-right: 10rem;
        border: 0.5px dashed black;
        padding: 1rem 10rem 2rem 2rem;
        border-radius: 5rem;
        font-family: "Montserrat", sans-serif;
      }

      .avatar{
        border: 6px solid black;
        border-radius: 50%;
      }

      .profile{
        margin-left: 5rem;
        text-align: left;
      }

      .profile h1{
        font-size: 7rem;
      }

      .profile h2{
        font-style: italic;
      }

      .show{
        border: 2px solid #000;
        border-radius: 1rem;
        background-color: #BAEE76;
        font-size: 1.3rem;
        transition: .3s;
        padding: .5rem 1rem .5rem 1rem;
        margin-top: 4rem;
      }

      .show:hover{
        box-shadow: 6px 6px #8ec151;
        transition: .3s;
      }
    </style>
{% endblock %}

{% block body %}
    <h1 class="heading">Profile</h1>
    <div class="content">
        <div class="avatar">
            <img src="https://api.dicebear.com/6.x/lorelei/svg?seed={{user.user_name}}" alt="Avatar" width="300rem">
        </div>

        <div class="profile">
            <h1>{{user.user_name}}</h1>
            <h2>Librarian</h2>

            <a href="{{url_for('lib_profile_edit', user=user)}}"><button class="show">Change Username or Password</button></a>
        </div>
        
    </div>
{% endblock %}
