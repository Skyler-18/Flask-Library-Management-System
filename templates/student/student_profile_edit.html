{% extends 'student/student_layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block style %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Lusitana:wght@400;700&family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Tauri&display=swap');;

        *{
            margin: 0;
            padding: 0;
        }
        
        body{
            text-align: center;
            background-color: #D2FFFC;
            font-family: "Lusitana", serif;
            margin-bottom: 1rem;
        }

        .logo{
            color: purple;
            font-family: "Permanent Marker", cursive;
            font-weight: 300;
            font-size: 4rem;
            background-color: #FCF54D;
            margin-bottom: 0;
          }
      
          .heading{
              font-family: "Laila", serif;
              font-size: 2.2rem;
              margin-bottom: 1rem;
          }
      
          .nav-link{
            font-size: 1.2rem;
            font-family: "Tauri", sans-serif;
            font-weight: 400;
            font-style: normal;
          }
      
          .form{
              margin-top: 0rem;
              font-size: 1.7rem;
          }
      
          .form-control{
              width: 30rem;
              margin: 0 auto;
          }

        .btn{
            margin-top: 2rem;
            background-color: #BAEE76;
            color: black;
            font-size: 1.5rem;
            font-weight: 700;
            width: 15rem;
        }

        label{
            margin-top: 1.5rem;
        }

    </style>
{% endblock %}

{% block body %}
    <form class="form" method="post">
        <h1 class="heading">Edit My Profile</h1>

        <div>
            <label for="username" class="col-form-label">Username</label>
            <input type="text" name="username" placeholder="Enter your username" value="{{user.user_name}}" class="form-control" required>
        </div>
        <!-- <br> -->
        <div>
            <label for="curr_password" class="col-form-label">Current Password</label>
            <input type="password" name="curr_password" placeholder="Enter your current password" class="form-control" required>
        </div>

        <div>
            <label for="new_password" class="col-form-label">New Password</label>
            <input type="password" name="new_password" placeholder="Enter new password" class="form-control">
        </div>

        <div>
            <label for="name" class="col-form-label">Name</label>
            <input type="text" name="name" placeholder="Enter your username" value="{{user.name}}" class="form-control" required>
        </div>

        <div>
            <label for="stream" class="col-form-label">Stream</label>
            <input type="text" name="stream" placeholder="Enter the stream of your course" value="{{user.stream}}" class="form-control">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-success">SAVE</button>
        </div>
    </form>
{% endblock %}
